<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
    <title>Todo list</title>
    <link rel="stylesheet" href="src/todo.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="src/todo.js"></script>
  </head>
  <body>

    <div id="Todolist_content">


      <div id="Todolist_todo_container">

        <h1 id = "logo">Todo List</h1>

        <div class="statusBox">
          <h2 id = "compTodo_text">現在のTodo:</h2>
          <progress max = "100"></progress>
        </div>

        <input id ="completion" type="submit" value="完了">

        <ul id="list"></ul>

      </div>


      <div id="Todolist_entry_container">

        <form id="todo"  method="post">
        　＋:
        <input id ="formText" type="text" name="todo" value=""placeholder="新しいTODOを追加" size="20" maxlength="20">
        <input id = "SubmitButton" type="submit" value="submit">
        <input id=  "AllclearButton" type="submit" value="Allclear">
        </form>

      </div>

    </div>


  </body>
</html>
