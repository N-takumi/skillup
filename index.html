<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
    <title>Todo list</title>
    <link rel="stylesheet" href="src/todo.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="src/todo.js"></script>
  </head>
  <body>

    <div id="Todolist_content">

      <div id="header">
        <span id = "logo">Todo list</span>
      </div>

      <div id="Todolist_todo_container">

        <div id="statusBox">
          <h2 id = "compTodo_text">残りTodo数:0/0 忙しい度:</h2>
          <progress max = "100"></progress>
          <input id ="completion" type="submit" value="Todoを完了する">
        </div>

        <span id = "enptyStr"><h4>下のエントリーフォームからTodoを登録してね!<br>ここにTodoが溜まっていくよ!　↓↓↓<br>
                              <br>※Safari・Firefoxをご使用の方は<br>日時指定を yyyy-mmmm-dddd形式で入力してください</h4></span>

        <ul id="list"></ul>

      </div>


      <div id="Todolist_entry_container">

        <form id="Todolist_entry_form"  method="post">
        <input id ="formText" type="text" name="todo" value=""placeholder="Todo名" size="15" maxlength="15">
        　日時指定:
        <input id ="formLimit" type="date" size ="20">
        <input id = "SubmitButton" type="submit" value="追加">
        <input id=  "AllclearButton" type="submit" value="Todoを全て削除">
        </form>

        <div id="footer">
          TodoList_APP var.
        </div>

      </div>



    </div>


  </body>
</html>
